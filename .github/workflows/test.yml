name: 🧪 Testing

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "**" # matches every branch  (!trunk removed to ensure main branch SonarCloud analysis is performed)

env:
  ENVIRONMENT: "ci"
  RED: '\033[0;31m'
  GREEN: '\033[0;32m'
  YELLOW: '\033[0;33m'
  PURPLE: '\033[0;35m'
  WHITE: '\033[0m'

jobs:
  test-repo:
    name: 👩‍💻 Repo
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.9", "3.10", "3.11"]
    steps:
      - name: 🛀 Checkout Self
        uses: actions/checkout@v3

      - name: 🐍 Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}

      - uses: actions/cache@v3
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.*') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: 🧠 Bring up Kafka KRaft cluster
      #   shell: bash
      #   run: |
      #     ./examples/kafka/kafka_start.sh --input-topic ScrapyInput,1 --output-topic ScrapyOutput,1 --error-topic ScrapyError,1

      - name: 🧠 Bring up CI Kafka cluster
        uses: spicyparrot/kafka-kraft-action@v1.0.9
        with:
          kafka-version: "3.6.1"
          kafka-topics: "ScrapyInput,1,ScrapyOutput,1,ScrapyError,1"

      - name: 🧪 Run Crawler Unit Tests
        id: tests
        run: |
          pytest -s -v tests/test_kafka_scrapy_connect.py --disable-warnings
        env:
          KAFKA_BOOTSTRAP_SERVERS: ${{ env.kafka_runner_address }}:9093
